{{ $image := $.Page.Resources.GetMatch (.Get 0)}}
{{ $img := $.Page.Resources.GetMatch (.Get 0) }}
{{ if gt $img.Width 800 }}
{{ $img = $img.Resize "800x" }}
{{ end }}
{{ $smallImage := $image.Resize "620x" }}
<figure class="image">
    <a href="{{ $image.RelPermalink }}">
        {{ with $smallImage }}
        <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="{{ $.Get 1 }}" />
        {{ end }}
    </a>
    <figcaption>{{ .Get 1 }}</figcaption>
</figure>
