{{ define "main" }}
<article class="page">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
    </header>
    <div class="post-content">
        <section class="post-list">
            {{ range .Pages }}
                {{ partial "blog-item.html" . }}
            {{ end }}
        </section>
    </div>
</article>
{{ end }}
