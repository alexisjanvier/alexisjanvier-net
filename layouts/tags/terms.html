{{ define "main" }}
<article class="page">
    <header class="post-header">
        <h1 class="post-title">Liste des tags</h1>
    </header>
    {{ range .Data.Terms.Alphabetical }}
    <div class="post-content">
        <h2><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
            <span class="count">({{ .Count }})</span></h1>
    </div>
    {{ end }}
</article>
{{ end }}
