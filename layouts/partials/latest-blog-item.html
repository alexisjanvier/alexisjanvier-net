<article class="post">
    <h1 class="section-title">Dernier post</h1>
    <header class="post-header">
        <h1 class="post-title" itemprop="name headline" style="max-width: 8em">{{ .Title }}
        </h1>
        <p class="post-meta">
            <time datetime="{{ .Date }}" itemprop="datePublished">
                {{ .Date | time.Format ":date_full" }}
            </time>- {{ .ReadingTime }} min de lecture -  
            {{ range $key, $value := .Params.tags }}
                <a class="tag_list_link" href="/tags/{{ $value | urlize }}">{{ $value }}</a>{{ if ne $key (sub (len $.Params.tags) 1) }}, {{ else }}{{ end }}
            {{ end }}
        </p>
    </header>
    <p class="attention-grabber">{{ .Params.Description }}</p>
    <a href="{{ .RelPermalink }}">Continuez à lire →</a>
</article>
